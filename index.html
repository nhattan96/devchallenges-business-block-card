<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Block Card</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="bussiness-card">
      <article class="card-header">
        <img
          class="img-bussiness"
          src="./assets/hero-image-business-card.png"
          alt="img-bussiness"
        />
        <img
          class="white-overlay"
          src="./assets/white-overlay.svg"
          alt="white-overlay"
        />
      </article>
      <article class="card-body">
        <h2>Perfect solution for small business</h2>
        <p>
          Small businesses need to generate leads to grow.
          <br />
          You can use tools like Ringy.
        </p>
      </article>
      <hr />
      <article class="card-footer">
        <img
          class="avatar-image"
          src="./assets/avatar-image-business-card.png"
          alt="avatar-image"
        />
        <div class="avatar-container">
          <label> Amy Burgess </label>
          <legend>Customer Manger, Solution Oy</legend>
        </div>
      </article>
    </section>
  </body>
</html>
